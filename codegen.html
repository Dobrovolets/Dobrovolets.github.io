<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGen v1.0</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-dark min-vw-100 min-vh-100 overflow-hidden align-content-center justify-content-center d-flex flex-column">
    <form class="h-50 w-50 mx-auto responsive">
        <div class="form-column align-items-center">
            <div class="col-auto d-none">
                <p class="w-100 text-center text-light font-size" id="alert"></p>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control mb-2 text-dark text-center font-size" id="code" value="Generate a code" readonly>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control mb-2 text-dark text-center font-size" id="number" value="64" min="1" required>
            </div>
            <div class="col-auto w-100 text-center my-3">
                <button id="btn" type="button" class="btn btn-primary mb-2 font-size">Generate</button>
            </div>
        </div>
    </form>
</div>
<script src="generator.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
